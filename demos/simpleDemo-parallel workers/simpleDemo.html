<html>
  <head>
    <style>
      #myCanvas1, #myCanvas2 {
        position: relative;
      }
    </style>
	<script src='web-animations-receiver.js'></script>
	<script type='text/javascript'>
	  var state = 'pause'; 
	  var worker1 = createAnimationWorker('work.js');
      var worker2 = createAnimationWorker('work1.js');
      toggle = function() {
	    if (state ==='pause') {
		  document.querySelector('#play').innerText = 'Pause';
		  worker1.postMessage('start');
		  worker2.postMessage('start');
		  state = 'play';
		} else {
		  worker1.postMessage('pause');
		  worker2.postMessage('pause');
		  state = 'pause';
		  document.querySelector('#play').innerText = 'Play';
		}
	  };
	</script>
  </head>

  <body>
	<button id = 'play' onClick = 'toggle()'>Play</button>
	<br>
	<br>
	<canvas id='myCanvas1' width='200' height='100' style='border:1px solid #000000;'>
	</canvas>
	<br>
	<canvas id='myCanvas2' width='200' height='100' style='border:1px solid #000000;'>
	</canvas>
  </body>
</html>
