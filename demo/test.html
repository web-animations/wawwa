<html>
	<head>
		<style>
			#myCanvas, #myCanvas1 {
				position: relative;
			}
			#hello {
				position: relative;
			}
		</style>
		<script src="thread-side.js"></script>
		<script type="text/javascript">
			var testobj1 = new ListOfElements();
			worker1 = new Worker('work.js');
			worker1.onmessage = function (oEvent) {
				testobj1.execute(oEvent.data, worker1);				
			};
			
			worker2 = new Worker('work1.js');
			worker2.onmessage = function (oEvent) {
				testobj1.execute(oEvent.data, worker2);				
			};
			play = function() {
				worker1.postMessage("start");
				worker2.postMessage("start");
			};
			pause = function () {
				worker1.postMessage("pause");
				worker2.postMessage("pause");
			};

		</script>
	</head>
	<body>
		<button id = "play" onClick = "play()">Play</button>
		<button id = "pause" onClick = "pause()">Pause</button>
		<br>
		It Moves! And stops!
		<br>
		<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
		</canvas>
		<br>
		<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;">
		</canvas>
	</body>
</html>
